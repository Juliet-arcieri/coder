{% extends 'entregaIII/base.html' %}

{% block title %}Nuevo Libro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Nuevo Libro</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
